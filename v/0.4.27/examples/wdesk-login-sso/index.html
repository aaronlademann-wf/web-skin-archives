<body class="page-wdesk-login-sso">
              

    <div class="login-floor">
        <div class="container  container-login">

            <header class="row  row-login-header" role="banner">
                <section class="col-xs-20">
                    <div class="workiva-wdesk-logo">
                        <h1 class="sr-only">Workiva &middot; Wdesk</h1>
                        <div class="visible-retina" aria-hidden="true"></div>
                        <div class="hidden-retina" aria-hidden="true"></div>
                        <!--[if lt IE 9]>
                            <img src="../../assets/img/brand/wdesk-login/workiva-wdesk-logo.png" aria-hidden="true">
                        <![endif]-->
                    </div>
                </section>
            </header>

            <div class="row  row-login-main" role="application"
                 data-has-hero-img="true"
                 data-has-help-msg="false">

                <section class="login-form-rug col-xs-20  col-sm-9  col-md-7 col-sm-push-11  col-md-push-13"
                         role="main">

                    <form class="wdesk-login-form-demo" novalidate
      method="get"
      action=""
      id="wdesk-login-sso-form">
    <fieldset>
        <legend>Welcome.</legend>

        <div class="form-group  form-group-callout">
            <p>Please enter your Wdesk username or your email address to sign in using Single Sign On.</p>
        </div>

        <div class="form-group">
            <label class="sr-only" for="ssoUsername">Username or Email Address</label>
            <input type="text" id="ssoUsername" name="ssoUsername" class="form-control"
                   placeholder="Username or Email Address"
                   spellcheck="false"
                   autocapitalize="none"
                   autocorrect="off">
        </div>

        <div class="form-group  login-form-actions">
            <div class="login-form-actions-primary  pull-left">
                <button type="submit" class="btn btn-primary" id="sso-continue">
                    Continue
                </button>
                <button type="button" class="btn btn-default" id="sso-cancel"
                        data-href="../../examples/wdesk-login/">
                    Cancel
                </button>
            </div>
        </div>
    </fieldset>
</form>


                </section>

                <aside class="login-mktg-hero-wrapper col-xs-20  col-sm-11  col-md-13 col-sm-pull-9  col-md-pull-7"
                       aria-hidden="false"
                       role="complementary">
                    <img class="img-responsive"
                         src="../../assets/img/docs/wdesk-login/sample-login-mktg_2x.jpg"
                         alt="Wdesk TEC Orlando 2014 - The Exchange Community - Hyatt Regency Orlando, September 8-11. Offer ending soon - Click to register now!">
                </aside>
            </div>

            <footer class="row  row-login-footer">
                <div class="col-xs-20" role="contentinfo">
                    <p class="text-sm text-center">
                        <i class="text-muted">&copy; 2015 Workiva.</i>
                        <a href="https://www.workiva.com/content/terms-use-and-confidentiality" target="terms">Terms of Use</a>
                    </p>
                </div>
            </footer>

            <div class="alert alert-toast alert-error top"
                 id="login-form-error-alert"
                 role="alert"
                 aria-hidden="true"
                 aria-live="assertive">
                <button type="button" class="close" data-custom-dismiss="alert">
                    <i aria-hidden="true">&times;</i>
                    <i class="sr-only">Close</i>
                </button>
            
                <div class="login-form-alert-msg-list-wrapper">
                    <ol class="list-unstyled  login-form-alert-msg-list" id="login-form-error-alert-msgs"></ol>
                </div>
            </div>
            
            <div class="alert alert-toast alert-alt top"
                 id="login-form-success-alert"
                 role="alert"
                 aria-hidden="true"
                 aria-live="polite">
                <button type="button" class="close" data-custom-dismiss="alert">
                    <i aria-hidden="true">&times;</i>
                    <i class="sr-only">Close</i>
                </button>
                <p>Working&hellip;</p>
            </div>
            
            <div class="hide" id="dummy-validation-msgs-container" aria-hidden="true"></div>

        </div>
    </div>
